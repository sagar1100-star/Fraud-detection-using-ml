<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Preview - Fraud Prevention</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fefcea, #d4ecff, #c0d3ff); /* gold to dynamic blue blend */
      background-attachment: fixed;
      background-size: cover;
      color: #1c2a4b;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .nav-link {
      margin-left: 25px; /* spacing between Home and Upload */
    }

    .page-header {
      text-align: center;
      padding: 40px 20px 10px 20px;
    }

    .page-header h2 {
      font-size: 40px;
      font-weight: 600;
      color: #0a2e52;
    }

    .scrollable {
      width: 100%;
      max-height: 500px;
      overflow: auto;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
    }

    .btn-section {
      text-align: center;
      padding: 40px;
    }

    .btn-primary {
      padding: 10px 30px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-5 py-3">
  <a class="navbar-brand" href="#">Fraud Prevention Using Machine Learning</a>
  <div class="ms-auto d-flex">
    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
    <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
  </div>
</nav>

<!-- Center Heading -->
<div class="page-header">
  <h2>Fraud Prevention Using Machine Learning</h2>
</div>

<!-- Preview Table -->
<div class="container">
  <div class="scrollable">
    {{ df_view.to_html(classes="table table-striped", na_rep="-") | safe }}
  </div>
</div>

<!-- Train/Test Button -->
<div class="btn-section">
  <input type="button" onclick="startTraining()" class="btn btn-primary" value="Click to Train | Test">
  <div id="loading" style="display: none; margin-top: 20px;">Training model...</div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
  function startTraining() {
    $('#loading').show(0).delay(10000).hide(0, function () {
      alert("Training finished!");
      window.location.href = "{{ url_for('prediction') }}";
    });
  }
</script>

</body>
</html>
