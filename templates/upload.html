<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload - Fraud Prevention</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7ff, #d1eaff, #fff8dc);
      font-family: 'Open Sans', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 600;
    }

    .nav-link {
      margin-left: 20px;
    }

    .upload-title {
      font-size: 36px;
      font-weight: 600;
      color: #0f2e47;
    }

    .upload-subtitle {
      font-size: 20px;
      color: #2b3e53;
    }

    .upload-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3">
    <a class="navbar-brand" href="#">Fraud Prevention Using Machine Learning</a>
    <div class="ms-auto d-flex">
      <a class="nav-link" href="{{ url_for('index') }}">Home</a>
      <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
    </div>
  </nav>

  <!-- Page Heading -->
  <div class="container text-center py-5">
    <h2 class="upload-title">Upload Dataset for Fraud Detection</h2>
    <p class="upload-subtitle">Please upload a CSV file containing transaction data.</p>
  </div>

  <!-- Upload Form -->
  <div class="container py-3">
    <div class="upload-container">
      <form action="{{ url_for('preview') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file1" class="form-label">Choose your dataset file:</label>
          <input class="form-control" type="file" name="datasetfile" id="file1" required>
        </div>
        <div class="d-grid">
          <input type="submit" class="btn btn-primary" value="Upload">
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
