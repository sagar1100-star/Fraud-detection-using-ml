<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Fraud Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #fff9d5, #dcefff, #c0e0f7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      color: #0f2e47;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-title">Login</div>

    <div class="mb-3">
      <label for="uname" class="form-label">Username</label>
      <input type="text" id="uname" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-4">
      <label for="pwd" class="form-label">Password</label>
      <input type="password" id="pwd" class="form-control" placeholder="Enter password">
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>
  </div>

  <script>
    const uploadURL = "{{ url_for('upload') }}";
    function login() {
      const uname = document.getElementById("uname").value;
      const pwd = document.getElementById("pwd").value;

      if (uname === "admin" && pwd === "admin") {
        alert("Login Success!");
        window.location.href = uploadURL;
      } else {
        alert("Invalid Credentials!");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
