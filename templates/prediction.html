<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Prediction - Fraud Prevention</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff6d1, #d9ecff); /* Gold to soft blue */
      color: #0f2e47;
      min-height: 100vh;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.3);
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .nav-link {
      margin-left: 20px;
    }

    h1, h4 {
      color: #0a2f53;
    }

    label {
      color: #0f2e47;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
    }

    .btn-primary {
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 8px;
    }

    .footer {
      background: #f2f2f2;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-5 py-3">
  <a class="navbar-brand" href="#">Fraud Prevention Using Machine Learning</a>
  <div class="ms-auto d-flex">
    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
    <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
    <a class="nav-link" href="{{ url_for('prediction') }}">Prediction</a>
  </div>
</nav>

<!-- Clean Center Heading -->
<div class="container text-center py-5" style="max-width: 900px;">
  <h1 class="display-5 fw-bold text-primary">Fraud Prevention Using Machine Learning - Prediction</h1>
</div>

<!-- Prediction Form -->
<div class="container pb-5">
  <form action="{{ url_for('predict') }}" method="POST">
    <div class="row g-4">
      <div class="col-md-6">
        <label for="Transaction_Amount" class="form-label">Transaction Amount:</label>
        <input type="text" name="Transaction_Amount" id="Transaction_Amount" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="Payment_Method" class="form-label">Payment Method:</label>
        <select name="Payment_Method" id="Payment_Method" class="form-select" required>
          <option value="0">PayPal</option>
          <option value="1">Credit Card</option>
          <option value="2">Debit Card</option>
          <option value="3">Bank Transfer</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="Product_Category" class="form-label">Product Category:</label>
        <select name="Product_Category" id="Product_Category" class="form-select" required>
          <option value="0">Electronics</option>
          <option value="1">Toys & Games</option>
          <option value="2">Clothing</option>
          <option value="3">Home & Garden</option>
          <option value="4">Health & Beauty</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="Quantity" class="form-label">Quantity:</label>
        <input type="text" name="Quantity" id="Quantity" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="Customer_Age" class="form-label">Customer Age:</label>
        <input type="text" name="Customer_Age" id="Customer_Age" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="Device_Used" class="form-label">Device Used:</label>
        <select name="Device_Used" id="Device_Used" class="form-select" required>
          <option value="0">Desktop</option>
          <option value="1">Tablet</option>
          <option value="2">Mobile</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="Account_Age_Days" class="form-label">Account Age (Days):</label>
        <input type="text" name="Account_Age_Days" id="Account_Age_Days" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="Transaction_Hour" class="form-label">Transaction Hour:</label>
        <input type="text" name="Transaction_Hour" id="Transaction_Hour" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label for="Address_Match" class="form-label">Address Match:</label>
        <select name="Address_Match" id="Address_Match" class="form-select" required>
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="Model" class="form-label">Model:</label>
        <select name="Model" id="Model" class="form-select" required>
          <option value="StackingClassifier">StackingClassifier</option>
          <option value="XGBClassifier">XGBClassifier</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>
</div>

<!-- Footer -->
<div class="container-fluid footer py-4">
  <div class="container text-center text-muted">
    &copy; 2025 Fraud Prevention Using Machine Learning. All rights reserved.
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</body>
</html>
